server:
  port: 8001

spring:
  application:
    name: jinxun

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/jinxun?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: 123456

  data:
    redis:
      port: 6379
      host: localhost


springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
